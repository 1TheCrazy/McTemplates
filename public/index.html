<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page + API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Single static page</h1>
    <button id="btn">Call API</button>
    <pre id="out"></pre>

    <script>
      const out = document.getElementById('out');
      document.getElementById('btn').addEventListener('click', async () => {
        await fetch('/getZip'); // same-origin request
      });
      // POST example:
      // fetch('/api/echo', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({a:1}) })
    </script>
  </body>
</html>
